<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <link rel="stylesheet" href="./Sign_Up.css"> 
</head>
<body>
    <button onclick="history.back()" style="position: absolute; top: 10px; left: 10px; padding: 10px 15px; background-color: #2190FF; color: white; border: none; border-radius: 5px; cursor: pointer;">
        ← Volver
    </button>
    <div class="container" style="margin-top: 5%;">
        <div class="signup-grid"> 
            <div class="signup-text"> 
                <h1>Registrarse</h1>
            </div>
            <div class="signup-text1" style="text-align: left;">
                ¿Ya eres miembro? <span><a href="../Login/Login.html" style="color: #2190FF;"> Iniciar sesión</a></span>
            </div>
            <div class="signup-form"> 
                <form> 

                    <div class="form-group"> 
                        <label for="name">Nombre</label> 
                        <input type="text" name="name" id="name" required class="form-control" placeholder="Ingresa tu nombre" aria-describedby="helpId" /> 
                    </div>

                    <div class="form-group"> 
                        <label for="phone">Teléfono</label> 
                        <input type="tel" name="phone" id="phone" required class="form-control" placeholder="Ingresa tu número de teléfono" aria-describedby="helpId" /> 
                    </div>

                    <div class="form-group"> 
                        <label for="email">Correo electrónico</label> 
                        <input type="email" name="email" id="email" required class="form-control" placeholder="Ingresa tu correo electrónico" aria-describedby="helpId" /> 
                    </div>

                    <div class="form-group"> 
                        <label for="password">Contraseña</label> 
                        <input name="password" id="password" required class="form-control" placeholder="Ingresa tu contraseña" aria-describedby="helpId" /> 
                    </div>

                    <div class="btn-group"> 
                        <button type="submit" class="btn btn-primary mb-2 mr-1 waves-effect waves-light">Enviar</button>
                        <button type="reset" class="btn btn-danger mb-2 waves-effect waves-light">Restablecer</button>
                    </div>
                </form> 
            </div>
        </div>
    </div>
</body>
</html>
